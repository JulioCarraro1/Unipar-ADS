<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Dias desde o Início do Ano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 8px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calcularDiasPassados() {
      var dia = parseInt(document.getElementById('dia').value);
      var mes = parseInt(document.getElementById('mes').value);

      var diasPassados = (mes - 1) * 30 + dia;

      document.getElementById('resultado').innerHTML = "Dias passados desde o início do ano: " + diasPassados;
    }
  </script>
</head>
<body>
  <h1>Calculadora de Dias desde o Início do Ano</h1>
  <label for="dia">Dia:</label>
  <input type="number" id="dia" min="1" max="30"><br><br>

  <label for="mes">Mês:</label>
  <input type="number" id="mes" min="1" max="12"><br><br>

  <button onclick="calcularDiasPassados()">Calcular</button>

  <p id="resultado"></p>
</body>
</html>
