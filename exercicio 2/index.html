<html>
  <head>
    <meta charset="UTF-8">
    <title>Soma de dois números</title>
  </head>
  <body>
    <h1>Soma de dois números</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <br>
    <button onclick="somar()">Somar</button>
    <br>
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" disabled>
    
    <script>
      function somar() {
        // obter os valores dos campos numéricos
        var num1 = document.getElementById("num1").valueAsNumber;
        var num2 = document.getElementById("num2").valueAsNumber;
        
        // calcular a soma
        var resultado = num1 + num2;
        
        // exibir o resultado
        document.getElementById("resultado").value = resultado;
      }
    </script>
  </body>
</html>
