<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Troco</title>
  </head>
  <body>
    <h1>Calculadora de Troco</h1>
    <label for="valorPago">Valor Pago:</label>
    <input type="number" id="valorPago">
    <br>
    <label for="precoProduto">Preço do Produto:</label>
    <input type="number" id="precoProduto">
    <br>
    <button onclick="calcularTroco()">Calcular Troco</button>
    <br>
    <label for="troco">Troco:</label>
    <input type="text" id="troco" disabled>
    
    <script>
      function calcularTroco() {
        // obter os valores dos campos numéricos
        var valorPago = document.getElementById("valorPago").valueAsNumber;
        var precoProduto = document.getElementById("precoProduto").valueAsNumber;
        
        // calcular o troco
        var troco = valorPago - precoProduto;
        
        // exibir o troco
        document.getElementById("troco").value = troco.toFixed(2);
      }
    </script>
  </body>
</html>
